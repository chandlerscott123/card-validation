<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Beautiful Numbers</title>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="credit-card">
  <h1>Credit Card Validator</h1>
  
  <form id="card-form">
    <label for="card-num">Enter your card number: </label>
    <input type="text" name="card-num" id="card-num"><br>
    <button type="submit">Validate Card Number</button>
  </form>
  <br>
  <div id="result" class="hidden">
    <p>Your <span id="type"></span> card is <span id="valid"></span></p>
  </div>
  </div>
</body>
</html>
